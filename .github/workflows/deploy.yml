name: Deploy to Self-Hosted

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hr_portal
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
      
    - name: Install PM2
      working-directory: ./
      run: npm i -g pm2
    
    - name: Stop the running process for backend
      working-directory: ./
      run: pm2 stop hr-portal-backend || true

    - name: Stop the running process for frontend
      working-directory: ./
      run: pm2 stop hr-portal-frontend || true

    - name: Install dependencies for backend
      working-directory: ./backend
      run: npm ci

    - name: Build backend
      working-directory: ./backend
      run: npm run build

    - name: Generate openapi.json
      working-directory: ./backend
      run: npm run generate:openapi

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Generate api models
      working-directory: ./frontend
      run: npm run generate:api

    - name: Type check
      working-directory: ./frontend
      run: npx tsc --noEmit

    - name: Build application
      working-directory: ./frontend
      env:
        NEXT_PUBLIC_API_URL: http://localhost:3000
      run: npm run build
    
    - name: Start the process for backend
      working-directory: ./backend
      run: pm2 start npm --name "hr-portal-backend" -- run start:prod

    - name: Start the process for frontend
      working-directory: ./
      run: pm2 start npm --name "hr-portal-frontend" -- run start

    - name: PM2 save
      working-directory: ./
      run: pm2 save

